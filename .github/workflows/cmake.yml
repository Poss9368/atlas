name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  get_repos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout submodules
        working-directory: ${{github.workspace}}
        run: git submodule update --init --recursive
      - name: Cache Repos
        uses: actions/cache@v1.2.1
        with:
          path: repos
          key: repos

  build_boost:
    runs-on: ubuntu-latest
    steps:
      - name: Boost
        run: sudo apt-get -y update && sudo apt-get -y install libboost-dev
      - name: Cache Boost
        uses: actions/cache@v1.2.1
        with:
          path: /usr/include/boost
          key: boost-cache
          
  build_XAD:
    runs-on: ubuntu-latest
    needs: get_repos
    steps:
      - name: Configure XAD
        working-directory: ${{github.workspace}}/repos/XAD
        run: mkdir build && cd build && cmake -S .. -B . -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DXAD_SIMD_OPTION='SSE' 
    
      - name: Build XAD
        working-directory: ${{github.workspace}}/repos/XAD/build
        run: cmake --build . --config ${{env.BUILD_TYPE}}
        
      - name: Cache XAD
        uses: actions/cache@v1.2.1
        with:
          path: repos/XAD/build
          key: xad-cache
    
  build_ql:
    runs-on: ubuntu-latest
    needs: [get_repos, build_boost]
    steps:
      - name: Boost
        # Install boost
        run: sudo apt-get -y update && sudo apt-get -y install libboost-dev

      - name: Configure CMake QL
        working-directory: ${{github.workspace}}/repos/QuantLib
        run: mkdir build && cd build && cmake -S .. -B . -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DQL_BUILD_BENCHMARK=OFF -DQL_BUILD_EXAMPLES=OFF -DQL_BUILD_TEST_SUITE=OFF -DQL_TAGGED_LAYOUT=OFF

      - name: Build QL
        working-directory: ${{github.workspace}}/repos/QuantLib/build
        run: cmake --build . --config ${{env.BUILD_TYPE}}

      - name: Cache QL
        uses: actions/cache@v1.2.1
        with:
          path: boost
          key: boost-cache
    
  
  build_atlas:
    runs-on: ubuntu-latest
    needs: [get_repos, build_boost, build_ql, build_XAD]
    steps:
    - uses: actions/checkout@v3
          
    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build/test
      # Execute tests defined by the CMake configuration.
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -C ${{env.BUILD_TYPE}}

